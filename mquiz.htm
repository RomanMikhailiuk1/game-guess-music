<head>
    <link rel="stylesheet" href="styles.css">
    <script src="classes.js"></script>
    <script src="quest.js"></script>
    <script src="user.js"></script>
</head>

<body onload="Init(); Update();">
    <div class="wrapper">
        <main class="main">
            <div class="quiz__head">
                <audio id="audioMp3">
                    <source id="audioSource" src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <div class="head__content button_question" id="head">Music test</div>
            </div>
            <div class="quiz__body">
                <div class="buttons">
                    <div class="buttons__content" id="buttons">
                        <button class="button">Default button</button><br>
                        <button class="button button_wrong">Wrong answer</button><br>
                        <button class="button button_correct">Correct answer</button><br>
                        <button class="button button_passive">Unclicked button</button><br>
                    </div>
                </div>

                <div class="quiz__end" id="quizEnd">
                    <button id="buttonRepeat" class="button_small button_small_repeat">Repeat Quiz</button>
                    <button id="buttonNext" class="button_small button_small_next">Next Quiz</button>
                </div>

                <div class="quiz__footer">
                    <div class="footer__content" id="pages">0 / 0</div>
                </div>
            </div>

        </main>
    </div>
</body>
